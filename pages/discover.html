<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Page</title>
    <link rel="stylesheet" href="../css/discover.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img class="logo-img" src="../images/Logo.svg" alt="logo">
                    <a href="../index.html">
                        <span class="logo-text">Soundwave</span>
                    </a>
                </div>
                <ul class="links">
                    <li>
                        <a href="">discover</a>
                    </li>
                    <li>
                        <a href="">comment</a>
                    </li>
                </ul>
            </nav>
            <div class="discover">
                <div class="row">
                    <div class="dis-text">
                        <h2 class="title">discover new music</h2>
                        <div class="boxes">
                            <div class="box box-charts">
                                <img src="../images/mdi_mic.svg" alt="charts">
                                <p>charts</p>
                            </div>
                            <div class="box box-albums">
                                <img src="../images/mdi_layers.svg" alt="albums">
                                <p>alboum</p>
                            </div>
                            <div class="box box-more">
                                <img src="../images/mdi_control_point_duplicate.svg" alt="more">
                                <p>more</p>
                            </div>
                        </div>
                        <p class="dis-paragraph">by joining you can benifit by listing to the latest albums releated</p>
                    </div>
                    <div class="dis-image">
                        <img src="../images/ms.jpg" alt="discover">
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <ul class="footer-nav">
                <li>
                    <a href="">abour us</a>
                </li>
                <li>
                    <a href="">contact</a>
                </li>
            </ul>
            <div class="social">
                <li>
                    <img src="../images/twitter.svg" alt="twitter">
                    <a href="">twitter</a>
                </li>
                <li>
                    <img src="../images/fb.svg" alt="facebook">
                    <a href="">facebook</a>
                </li>
            </div>
        </footer>
    </div>
</body>

</html>
